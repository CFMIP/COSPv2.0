F90      = ifort
F90FLAGS = -O3

F90_LIB     = /scratch/bmcinnes/usr/local/ifort
NC_INC      = -I$(F90_LIB)/include
NC_LIB      = -L$(F90_LIB)/lib
UDUNITS_INC = -I$(F90_LIB)/include
UDUNITS_LIB = -L$(F90_LIB)/lib -Wl,-rpath=$(F90_LIB)/lib -ludunits2 -lexpat 
